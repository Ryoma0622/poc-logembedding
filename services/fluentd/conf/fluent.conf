<source>
  @type tail
  path /var/log/app/*.log
  pos_file /fluentd/log/app.log.pos
  tag app.logs
  <parse>
    @type json
  </parse>
</source>

<match app.logs>
  @type http
  url http://embedding-service:8080/embed
  <format>
    @type json
  </format>
  <buffer>
    @type memory
    flush_interval 10s
  </buffer>
</match>